name: Deploy to Heroku

on:
  push:
    branches:
      - "2024"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Change directory
        run: cd depresso_espresso

      - name: Change directory again
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start development server
        run: npm run dev

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: $HEROKU_API_KEY
          heroku_app_name: 'espresso'
          heroku_email: 'afra.rahmanfard@gmail.com'
