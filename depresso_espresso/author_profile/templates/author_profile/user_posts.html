<!-- user_posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts</title>
</head>
<body>
    <h1>User Posts</h1>
    <div style="overflow-y: scroll; max-height: 400px;">
        <ul>
            {% for post in user_posts %}
            <li>{{ post.title }} - {{ post.content }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
